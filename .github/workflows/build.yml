name: Build and Zip
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
            version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm run build

      - name: Create Zip File
        uses: vimtor/action-zip@v1
        with:
          files: ./dist ./patches
          dest: goofmod.zip

      - name: Upload Zip
        uses: svenstaro/upload-release-action@2.7.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/goofmod.zip
          asset_name: goofmod
          tag: "Build"
          overwrite: true
